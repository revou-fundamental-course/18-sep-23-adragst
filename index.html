<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Grocery-Adrian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!---header/navbar-->
    <header class="navigation">
        <div class="page-title">E-grocery</div>
        <div class="navbar">
            <a href="#main-title" class="navbar-item">Home</a>
            <a href= "#our-packages" class="navbar-item">Our Packages</a>
            <a href="/18-sep-23-adragst/" class="navbar-item">Call Us</a>
        </div>
    </header>
    
    <!---content-->
    <main>
        <div id="main-title" class="content-title">
            <div>
                <h1>Top Rated E-Groceries in Indonesia</h1>
            </div>
            <div>
                <span>Fresh products everyday!</span>
            </div>
        </div>

        <div class="content">
            <div class="content-left">
                <div class="content-slider">
                    <img src="asset/placeholder-image.png" class="image active" alt="slider image">
                    <img src="asset/placeholder.png" class="image"> 
                    <span>Fresh everyday</span>
                </div>
            </div>
            
            <div class="content-right">
                <form name = "contact-form" class="content-form">
                    <label class="label" for="your-name">Your Name:</label>
                    <input class="input" required type="text" name="your-name" id ="your-name" placeholder="Your first names and last name">
                    <!--/* ="your-name-input"  name=*/-->
                    <p id="error-name" class = "error-message"></p>
                    
                    
                    <label class="label" for="email-address">Email Address:</label>
                    <input class="input" type="email" name="your-email" id ="your-email" placeholder="Your email address@email.com">
                    <p id="error-email" class = "error-message"></p>
                    
                    <label class="label" for="your-interest">What are you interested in?</label>
                    <select class="input" type="select" name= "your-interest" id="your-interest">
                        <option value="">--select interest--</option>
                        <option value="meat-produce">Meat Produce</option>
                        <option value="vegetables">Vegetables</option>
                        <option value="beverages">Beverages</option>
                        <option value="snacks">Snacks</option>
                    </select>
                    <p id="error-interest" class = "error-message"></p>
                    <button id="submit-form" type="submit" class="button" value="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="our-packages" id="our-packages">
            <div class="circle"> 1 </div>
            <div><p>Your Name: <span id="your-name-inputted"> name </span> </p></div>
            <div class="circle"> 2 </div>
            <div class="circle"> 3 </div>
            <div class="circle"> 4 </div>
        </div>

    </main>
    
    <!---footer-->
    <footer>

    </footer>
    <script src="js/script.js"></script>
</body>
</html>
